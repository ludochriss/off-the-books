<div class="col" >
  <mat-card class="b-1 shadow-none">
    <mat-card-header>
      <mat-card-title>Current Balance</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <button (click)="getAccountInfo()" mat-flat-button color="primary" matTooltip="Info about the action"
        class="m-r-8">
        Get Balance
      </button>
      <table mat-table *ngIf="spotAssets" [dataSource]="spotAssetsDataSource">
        <ng-container matColumnDef="asset">
          <th mat-header-cell *matHeaderCellDef> Asset </th>
          <td mat-cell *matCellDef="let asset"> {{asset.asset}} </td>
        </ng-container>
        <ng-container matColumnDef="free">
          <th mat-header-cell *matHeaderCellDef> Free </th>
          <td mat-cell *matCellDef="let asset"> {{asset.free}} </td>
        </ng-container>
        <ng-container matColumnDef="locked">
          <th mat-header-cell *matHeaderCellDef> Locked </th>
          <td mat-cell *matCellDef="let asset">{{asset.locked}}
          </td>
        </ng-container>    
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let asset">
          </td>
        </ng-container>    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,20]" [length]="spotAssetsDataSource.data.length" [pageSize]="5" showFirstLastButtons>
      </mat-paginator>

 
    </mat-card-content>
  </mat-card>
</div>
